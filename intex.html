<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Facturas</title>
</head>
<body>
    <h1>Generador de Facturas</h1>
    <form id="facturaForm" action="generar-factura.php" method="post">
        <label for="nombreCliente">Nombre del Cliente:</label>
        <input type="text" id="nombreCliente" name="nombreCliente" required>

        <label for="direccion">Dirección:</label>
        <input type="text" id="direccion" name="direccion" required>

        <label for="telefono">Teléfono:</label>
        <input type="text" id="telefono" name="telefono" required>

        <label for="producto">Producto:</label>
        <input type="text" id="producto" name="producto" required>

        <label for="costoProducto">Costo del Producto:</label>
        <input type="number" id="costoProducto" name="costoProducto" min="0" step="0.01" required>

        <label for="costoEnvio">Costo de Envío:</label>
        <input type="number" id="costoEnvio" name="costoEnvio" min="0" step="0.01" required>

        <label for="total">Total:</label>
        <input type="number" id="total" name="total" min="0" step="0.01" required>

        <button type="submit">Generar Factura</button>
    </form>
</body>
</html>
